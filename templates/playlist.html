<ion-view view-title="{{artistId}}">
  <ion-content>
    <div class="list">
			<a class="item item-thumbnail-left" ng-repeat="relatedArtist in relatedArtists" href="#/app/playlists/{{relatedArtist.id}}">
				<img src="{{relatedArtist.images[2].url}}">
		    	<h2>{{relatedArtist.name}}</h2>
		    	<p>{{relatedArtist.id}}<p>
		    </a>
		</div>	
  </ion-content>
</ion-view>
