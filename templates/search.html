<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-ios7-search placeholder-icon"></i>
	    <input type="text" ng-model="keyword" placeholder="Search"  ng-change="search(keyword)">
	  </label>
	</div>
		<div class="list list-inset">
			<a class="item item-thumbnail-left" ng-repeat="result in results" href="#/app/playlists/{{result.id}}">
				<img src="{{result.images[2].url}}">
		    	<h2>{{result.name}}</h2>
		    	<p>{{result.popularity}}</p>
		    </a>
		</div>	
	</div>
  </ion-content>
</ion-view>
