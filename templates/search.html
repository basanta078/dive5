<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" ng-model="keyword" placeholder="Search"  ng-change="search(keyword)">
	  </label>
	</div>
	<div class="list card">
		<div class="item item-thumbnail-left" ng-repeat="result in results">
	    	<img src="{{result.images[2].url}}">
	    	<h2>{{result.name}}</h2>
	  	</div>
	</div>
	{{queryTerm}}
  </ion-content>
</ion-view>
