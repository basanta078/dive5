<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" ng-model="keyword" placeholder="Search"  ng-change="search(keyword)">
	  </label>
	</div>
	
	<ion-list>
	<ion-item ng-repeat="result in results">
	    {{result.name}}
	  </ion-item>
	</ion-list>
	{{queryTerm}}
  </ion-content>
</ion-view>
